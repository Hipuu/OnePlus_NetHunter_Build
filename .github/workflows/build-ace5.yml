name: Build OnePlus Ace 5 Kernel

permissions:
  contents: write
  actions: write

on:
  workflow_dispatch:
    inputs:
      make_release:
        description: 'Do you want to create a release?'
        required: true
        type: boolean
        default: true
      ksu_options:
        description: 'Enter KernelSU build json'
        required: true
        type: string
        default: '[{"type":"ksun","hash":"dev"}]'
      optimize_level:
        description: "Compiler optimization level"
        required: true
        type: choice
        options: [O2, O3]
        default: O2
      clean_build:
        description: 'Clean build (no ccache)'
        type: boolean
        default: false

jobs:
  set-op-model:
    runs-on: ubuntu-latest
    outputs:
      matrix: ${{ steps.set-matrix.outputs.matrix }}
      device_count: ${{ steps.set-matrix.outputs.count }}
    steps:
      - name: üì• Checkout Code (to access configs/)
        uses: actions/checkout@v4
        with:
          sparse-checkout: |
            configs/
          sparse-checkout-cone-mode: false

      - name: üîç Generate build matrix
        id: set-matrix
        shell: bash
        run: |
          set -euo pipefail
          echo "::group::Matrix generation"
          
          # Hardcoded target for Ace 5
          target_model="OP-ACE-5"
          
          ksu_options_raw='${{ github.event.inputs.ksu_options }}'
          if ! ksu_options_normalized=$(echo "$ksu_options_raw" | jq -c 'map(if .type then .type |= ascii_upcase | if .hash == null then if .type == "KSUN" then .hash = "dev" elif .type == "KSU" then .hash = "main" else .hash end else . end else error("No type found") end)' 2>&1); then
            echo "::error::ksu_options validation failed: $ksu_options_normalized"
            exit 1
          fi
          
          echo "[" > matrix.json
          mapfile -t all_json_files < <(find configs/ -name "${target_model}.json" -print0 | xargs -0 -n1)
          for i in "${!all_json_files[@]}"; do
            file="${all_json_files[$i]}"
            if [ -f "$file" ]; then
              jq -r '.' "$file" >> matrix.json
              if [ $((i+1)) -lt ${#all_json_files[@]} ]; then
                echo "," >> matrix.json
              fi
            fi
          done
          echo "]" >> matrix.json
          
          # Filter to valid JSON array
          filtered=$(jq -c '.' matrix.json)
          count=$(jq 'length' <<<"$filtered")
          
          if [ "$count" -eq 0 ]; then
            echo "::error::No config files found for model '$target_model'!"
            exit 1
          fi
          
          # For each device + each ksu option ‚Üí one combined entry
          merged_matrix=$(jq -n --argjson devices "$filtered" --argjson ksu_list "$ksu_options_normalized" '[ $devices[] as $dev | $ksu_list[] as $ksu | ($dev + {ksu_type: $ksu.type, ksu_hash: $ksu.hash}) ]')
          
          final_count=$(echo "$merged_matrix" | jq -s length)
          
          wrapped=$(jq -n --argjson items "$merged_matrix" '{ include: $items }')
          
          echo "‚úÖ Found $final_count device(s) to build"
          echo ""
          echo "Selected devices:"
          jq -r '.[] | "  - \(.model) (\(.os_version), \(.android_version)-\(.kernel_version), \(.ksu_type) - \(.ksu_hash))"' <<<"$merged_matrix"
          
          echo "matrix=$(jq -c . <<< "$wrapped")" >> "$GITHUB_OUTPUT"
          echo "count=$count" >> "$GITHUB_OUTPUT"
          
          echo "::endgroup::"

      - name: Upload build matrix
        uses: actions/upload-artifact@v4
        with:
          name: build-matrix
          path: matrix.json
          retention-days: 1

  build-kernel:
    name: build (${{ matrix.model }}, ${{ matrix.soc }}, ${{ matrix.branch }}, ${{ matrix.manifest }}, ${{ matrix.android_version }}, ${{ matrix.kernel_version }}, ${{ matrix.os_version }}, ${{ matrix.ksu_type }})
    needs: set-op-model
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix: ${{ fromJSON(needs.set-op-model.outputs.matrix) }}
    outputs:
      ksun_ver: ${{ steps.build-stat.outputs.ksu_version }}
      ksu_ver: ${{ steps.build-stat.outputs.ksu_version }}
    steps:
      - name: üßπ Emergency Disk Cleanup
        if: ${{ matrix.disk_cleanup }}
        run: |
          echo "::group::Disk Usage Before Cleanup"
          df -h
          echo "::endgroup::"
          
          echo "::group::Removing Unnecessary Software"
          sudo rm -rf /usr/share/dotnet
          sudo rm -rf /usr/local/lib/android
          sudo rm -rf /opt/ghc
          sudo rm -rf /opt/hostedtoolcache/CodeQL
          sudo apt-get clean
          if command -v docker >/dev/null 2>&1; then
            docker rmi $(docker images -q) 2>/dev/null || true
          fi
          echo "::endgroup::"
          
          echo "::group::Disk Usage After Cleanup"
          df -h
          AVAIL=$(df -h / | awk 'NR==2 {print $4}')
          echo "‚úÖ Available space: $AVAIL"
          echo "::endgroup::"

      - name: Download Apache Arrow's util_free_space.sh
        if: ${{ matrix.disk_cleanup }}
        run: |
          curl -L -o util_free_space.sh https://raw.githubusercontent.com/apache/arrow/main/ci/scripts/util_free_space.sh
          chmod +x util_free_space.sh
          ./util_free_space.sh

      - name: üîç Resolve SUSFS branch
        id: susfs
        shell: bash
        if: ${{ matrix.susfs }}
        run: |
          set -euo pipefail
          key="${{ matrix.android_version }}-${{ matrix.kernel_version }}"
          echo "Using auto-selected SUSFS branch for $key: gki-$key"
          echo "susfs_branch=" >> "$GITHUB_OUTPUT"

      - name: üì• Checkout Code
        uses: actions/checkout@v4
        with:
          fetch-depth: 1

      - name: Install Minimal Dependencies
        run: |
          set -euo pipefail
          echo "::group::Install dependencies"
          sudo apt-get -o Acquire::Retries=3 update -qq
          sudo DEBIAN_FRONTEND=noninteractive apt-get install -y --no-install-recommends \
            git curl ca-certificates build-essential clang lld flex bison \
            libelf-dev libssl-dev libncurses-dev zlib1g-dev liblz4-tool \
            libxml2-utils rsync unzip dwarves file python3 ccache jq bc dos2unix kmod libdw-dev elfutils
          sudo apt-get clean
          echo "‚úÖ Dependencies installed"
          echo "::endgroup::"

      - name: üì¶ Disk usage (pre-build)
        run: |
          echo "::group::Disk usage pre-build"
          df -h /
          du -sh "$GITHUB_WORKSPACE" 2>/dev/null || true
          sudo rm -rf /tmp/* || true
          echo "::endgroup::"

      - name: ‚ôªÔ∏è Configure ccache (bounded)
        if: ${{ inputs.clean_build != true }}
        run: |
          if command -v ccache >/dev/null 2>&1; then
            echo "::group::ccache configuration"
            ccache -o max_size=1.0G
            ccache -o compression=true
            ccache -o compression_level=3
            ccache -s
            echo "::endgroup::"
          fi

      - name: üßπ Prepare op_config_json (without KSU fields)
        id: prepare_config
        shell: bash
        run: |
          echo "config_json=$(jq -nc --argjson m '${{ toJSON(matrix) }}' '$m | del(.ksu_type, .ksu_hash)')" >> "$GITHUB_OUTPUT"

      - name: üî® Build Kernel
        id: build
        uses: ./.github/actions
        with:
          op_config_json: ${{ steps.prepare_config.outputs.config_json }}
          ksu_type: ${{ matrix.ksu_type }}
          ksu_branch_or_hash: ${{ matrix.ksu_hash }}
          susfs_commit_hash_or_branch: ${{ steps.susfs.outputs.susfs_branch }}
          optimize_level: ${{ inputs.optimize_level }}
          clean: ${{ inputs.clean_build }}

      - name: üìä Build statistics
        id: build-stat
        if: always()
        run: |
          echo "::group::Build Statistics"
          echo "Device: ${{ matrix.model }}"
          echo "Status: ${{ job.status }}"
          if [ "${{ steps.build.outcome }}" = "success" ]; then
            echo "ksun_ver=${{ steps.build.outputs.ksu_version }}" >> "$GITHUB_OUTPUT"
          fi
          echo "::endgroup::"

      - name: üßπ Final cleanup
        if: always()
        run: |
          sudo rm -rf "$GITHUB_WORKSPACE/out" || true
          sudo rm -rf "$GITHUB_WORKSPACE/build" || true
          sudo rm -rf "$GITHUB_WORKSPACE/kernel/out" || true
          sudo rm -rf "$GITHUB_WORKSPACE/.repo" || true
          sudo rm -rf /tmp/* || true

  build-kernel-modules:
    name: Build Modules
    needs: set-op-model
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix: ${{ fromJSON(needs.set-op-model.outputs.matrix) }}
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4
        with:
          fetch-depth: 1
      
      - name: üßπ Prepare op_config_json
        id: prepare_config
        shell: bash
        run: |
          echo "config_json=$(jq -nc --argjson m '${{ toJSON(matrix) }}' '$m')" >> "$GITHUB_OUTPUT"

      - name: Build Kernel Modules
        uses: ./.github/kernel_modules
        with:
          op_config_json: ${{ steps.prepare_config.outputs.config_json }}
          manifest: ${{ matrix.manifest }}

  trigger-release:
    needs: [build-kernel, build-kernel-modules]
    runs-on: ubuntu-latest
    if: ${{ inputs.make_release }}
    env:
      REPO_OWNER: ${{ github.repository_owner }}
      REPO_NAME: ${{ github.event.repository.name }}
      GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      RELEASE_NAME: 'OnePlus Ace 5 Kernel Build'
    steps:
      - name: üì• Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Download Wireless Firmware
        env:
          SOURCE_REPO: nullptr-t-oss/Nethunter-Wireless-Firmware 
        run: |
          DOWNLOAD_DIR="./downloaded-artifacts/wireless-firmware"
          mkdir -p "$DOWNLOAD_DIR"
          LATEST_RELEASE_TAG=$(gh api repos/$SOURCE_REPO/releases/latest --jq '.tag_name')
          SOURCE_REPO_NAME=$(basename $SOURCE_REPO)
          EXPECTED_ASSET_NAME="${SOURCE_REPO_NAME}-${LATEST_RELEASE_TAG}.zip"
          gh release download $LATEST_RELEASE_TAG --repo $SOURCE_REPO --pattern $EXPECTED_ASSET_NAME --dir $DOWNLOAD_DIR --clobber

      - name: üè∑Ô∏è Create Tag and Release
        run: |
          NEW_TAG="Ace5-Build-$(date +%Y%m%d%H%M)"
          git tag $NEW_TAG
          git push origin $NEW_TAG
          
          gh release create "$NEW_TAG" \
            --repo "${{ env.REPO_OWNER }}/${{ env.REPO_NAME }}" \
            --title "${{ env.RELEASE_NAME }}" \
            --notes "Automated build for OnePlus Ace 5" \
            --draft

      - name: üì• Download Artifacts
        uses: actions/download-artifact@v4
        with:
          path: ./downloaded-artifacts

      - name: üì§ Upload Release Assets
        run: |
          for file in ./downloaded-artifacts/*/*.zip; do
            if [ -f "$file" ]; then
              echo "Uploading $file..."
              gh release upload "$(git describe --tags --abbrev=0)" "$file" --clobber
            fi
          done
